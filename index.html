<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Talentsync</title>
  </head>
  <body>
    <section class="home">
      <div class="container">
        <!-- start header -->
        <div class="header">
          <div class="logo">
            <img src="./images/group.svg" alt="logo" />
            <a href="#">ClearLink<span>.</span></a>
          </div>
          <div class="menu">
            <ul>
              <li>
                <a href="#">Products</a>
                <img src="./images/chevron-down.svg" alt="arrow" />
              </li>
              <li>
                <a href="#">Solutions</a>
                <img src="./images/chevron-down.svg" alt="arrow" />
              </li>
              <li>
                <a href="#">Resources</a>
                <img src="./images/chevron-down.svg" alt="arrow" />
              </li>
              <li>
                <a href="#">Pricing</a>
              </li>
            </ul>
          </div>
          <div class="login">
            <button>Talk to sales</button>
            <button>Sign up for free</button>
          </div>
        </div>
        <!-- end header -->
        <!-- start content -->
        <div class="content">
          <div class="left-content">
            <div class="text">
              <h2>Uniting the world,</h2>
              <h2>one video call at a time</h2>
              <p>
                Experience the future of communication with ClearLink - where
                crystal-clear video conferencing meets unparalleled simplicity.
              </p>
            </div>
            <div class="start">
              <button>Start your free trial</button>
              <div class="discover">
                <img src="./images/frame-10.svg" alt="" />
                <p>Discover AI assistant</p>
              </div>
            </div>
            <div class="reviews">
              <div class="avatars">
                <img src="./images/avatar1@3x.png" alt="" />
                <img src="./images/avatar2@3x.png" alt="" />
                <img src="./images/avatar3@3x.png" alt="" />
                <img src="./images/avatar4@3x.png" alt="" />
                <img src="./images/avatar5@3x.png" alt="" />
              </div>
              <div class="rate">
                <div class="stars">
                  <div>
                    <img src="./images/star-icon.svg" alt="" />
                    <img src="./images/star-icon.svg" alt="" />
                    <img src="./images/star-icon.svg" alt="" />
                    <img src="./images/star-icon.svg" alt="" />
                    <img src="./images/star-icon.svg" alt="" />
                  </div>
                  <span>5.0</span>
                </div>
                <p>from 3,000+ reviews</p>
              </div>
            </div>
          </div>
          <div class="right-content">
            <div class="people">
              <img class="image_1" src="./images/image-21@2x.png" alt="" />
              <img class="image_2" src="./images/image-100@2x.png" alt="" />
              <img class="image_3" src="./images/image-8@2x.png" alt="" />
              <img class="image_4" src="./images/image-72@2x.png" alt="" />
              <img class="image_5" src="./images/image-108@2x.png" alt="" />
              <img class="image_6" src="./images/image-103@2x.png" alt="" />
            </div>
            <div class="icons">
              <div><img src="./images/microphone01.svg" alt="" /></div>
              <div><img src="./images/videorecorder.svg" alt="" /></div>
              <div><img src="./images/monitor01.svg" alt="" /></div>
              <div><img src="./images/facesmile.svg" alt="" /></div>
              <div><img src="./images/messagetextcircle02.svg" alt="" /></div>
              <div><img src="./images/settings01.svg" alt="" /></div>
            </div>
          </div>
        </div>
        <!-- start content -->
      </div>
    </section>
  </body>
</html>
